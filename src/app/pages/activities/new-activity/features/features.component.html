<div class="card-body">
  <form #formGroup = "ngForm">
    <div class="separator-global"></div>
    <div class="section-label-global">Activities Features</div>

    <div class="row mainrow-global">
      <div class="col-sm-6 form-colums-global">
        <div class="row">
          <label class="style-global">Type of Activity: <a class="required-global">*</a></label>
        </div>
        <div class="row">
          <select class="single-select-global allwidth-global" name="type" #type="ngModel" [(ngModel)]="model.type" required> 
            <option [selected]="true" disabled hidden value="null" >{{utilities.placeHolderText}}</option>
            <option *ngFor="let option of this.typeActivityOptions; let y = index;" value="{{option.id}}" >{{option.name}}</option>
          </select>
          <span class="error-global" *ngIf="type.touched && type.invalid">Select a type of activity</span>
        </div>
      </div>
    </div>  
    
    <div class="row mt-2 ml-1"> 
      <app-language [model]="model.languages"></app-language>
    </div>    
    
    <div class="row">
      <label class="style-global subtitule-margin">Meeting point</label>
    </div>
    <div class="row mainrow-global">
      <div class="col-sm-6 form-colums-global">
        <div class="row">
          <label class="style-global twoObj-width">Pick-up hour: </label>
        </div>
        <div class="row">
          <input class="style-global twoObj-width" type="time" maxlength="{{featuresEnum.inputMaxSize}}" name="pickUp" #pickUp="ngModel" [(ngModel)]="model.pickUp" placeholder="00:00" >
          <input class="style-global twoObj-width margin-left" type="time" maxlength="{{featuresEnum.inputMaxSize}}" name="pickTo" #pickTo="ngModel" [(ngModel)]="model.pickTo" placeholder="00:00" >
        </div>
      </div>
      <div class="col-sm-6">
        <div class="row">
          <label class="style-global">Location: <a class="required-global">*</a></label>
        </div>
        <div class="row">
          <select class="single-select-global allwidth-global" name="location" #location="ngModel" [(ngModel)]="model.location" required> 
            <option [selected]="true" disabled hidden value="null" >{{utilities.placeHolderText}}</option>
            <option *ngFor="let option of this.locationOptions; let y = index;" value="{{option.id}}" >{{option.name}}</option>
          </select>
          <span class="error-global" *ngIf="location.touched && location.invalid">Select a location</span>
        </div>         
      </div>
    </div>  
    
  </form>
</div>
