<div class="card-body">
  <form #formGroup = "ngForm">
    <div class="separator-global"></div>
    <div class="section-label-global">Pay Methods</div>

    <div class="row mainrow-global">
      <div class="col-sm-6 form-colums-global">
        <div class="row">
          <label class="style-global">Apply pay methods?<a class="required-global">*</a></label>
        </div>
      </div>
    </div>  
    <div class="row">
      <mat-radio-group name="hasPaymentMethods" #hasPaymentMethods="ngModel" [(ngModel)]="model.hasPaymentMethods" class="col-md-6" required>
        <label class="label-buttons-global">
          <mat-radio-button value="true">YES</mat-radio-button>
        </label>
        <label class="label-buttons-global">
          <mat-radio-button value="false">NO</mat-radio-button>
        </label>
      </mat-radio-group>
    </div>

    <div *ngIf="hasPaymentMethods.value == paymentMethodsEnum.trueString">
      <div class="row">        
        <label class="col-md-5 style-global">Which of these pay methods will you accept? <a class="required-global">*</a></label>
        <mat-checkbox name="hasCreditCard" [(ngModel)]="this.hasCreditCard" (change)="acceptCreditCard($event)" class="checkbox-margin">{{paymentMethodsEnum.creditCard}}</mat-checkbox>
        <mat-checkbox name="hasDebitCard" [(ngModel)]="this.hasDebitCard" (change)="acceptDebitCard($event)" class="checkbox-margin">{{paymentMethodsEnum.debitCard}}</mat-checkbox>
      </div>

      <div *ngIf="this.hasCreditCard == true">
        <div class="row">
          <div class="col-sm-6 form-colums-global">
            <div>
              <label class="style-global">Which of these credit cards will you accept? <a class="required-global">*</a></label>
            </div>
            <div class="payment-methods-checkbox">
              <app-multiple-selector
                [model]="this.model.creditCardType"
                [itemsTypes]="this.creditCardType" 
                [requiredField]="this.requiredField">
              </app-multiple-selector>
            </div>
          </div>
        </div>
      </div>
    
      <div *ngIf="this.hasDebitCard == true">
        <div class="row">
          <div class="col-sm-6 form-colums-global">
            <div>       
              <label class="style-global">Which of these debit cards will you accept? <a class="required-global">*</a></label>
            </div>
            <div class="payment-methods-checkbox">           
              <app-multiple-selector
                [model]="this.model.debitCardType"
                [itemsTypes]="this.debitCardType" 
                [requiredField]="this.requiredField">
              </app-multiple-selector>
            </div>            
          </div> 
        </div>
      </div>

    </div>
  </form>
</div>
