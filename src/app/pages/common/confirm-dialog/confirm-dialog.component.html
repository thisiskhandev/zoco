<div id="confirm-dialog">
  <h3 md-dialog-title>Confirm delete</h3>
  <div id="confirm-body">
    <div md-dialog-content>{{confirmMessage}}</div>
    <div md-dialog-actions id="buttons">
      <button md-button class="btn btn-global" (click)="dialogRef.close(true)">Yes</button>
      <button md-button class="btn btn-global" (click)="dialogRef.close(false)">Cancel</button>
    </div>
  </div>
</div>
